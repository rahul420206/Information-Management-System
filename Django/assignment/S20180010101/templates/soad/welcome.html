{% extends "soad/base.html" %}

{% block content %}

<div class="container">
    <div style="text-align: center;">
      {% if user.is_authenticated %}
        <div class="alert alert-success">
            <strong>Welcome, {{ user.get_username }}.</strong> 
        </div>
      {% else %}
        <p>Welcome, new user. Please log in.</p>
      {% endif %}
    </div>
</div>

{% endblock %}
