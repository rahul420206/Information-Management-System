{% extends "soad/base.html" %}

{% load static %}

{% load crispy_forms_tags %}
{% block content %}
    <div class="container" style="background:rgba(0, 2, 8, 0.72);box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);color:white;padding:50px;width:600px;">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>      
            </div>
        </form>
        <div>
            <small class="text-muted">
                Need An Account? <a href="{% url 'register' %}">Sign Up Now</a>
            </small>
        </div>
    </div>
{% endblock content %}
